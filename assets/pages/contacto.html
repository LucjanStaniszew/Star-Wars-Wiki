    <main class="contacto">
        <section class="contact-form">
            <h2>Contactanos</h2>
            <form>
                    <label class="name">Nombre:</label>
                    <input type="text" placeholder="Anakin" class="inname">
                    <label class="last">Apellido:</label>
                    <input type="text" placeholder="Skywalker" class="inlas">
                    <label class="age">Edad:</label>
                    <input type="number" placeholder="25" class="inage">
                    <label class="color">Color de Sable:</label>
                    <input type="color" class="incol">
                    <label class="surname">Apodo:</label>
                    <input type="text" placeholder="Darth Vader" class="insur">
                    <label class="mail">e-Mail:</label>
                    <input type="email" placeholder="DarthVader95@empiremail.com" class="inmail">
                    <label class="comments">Dejanos tus comentarios:</label>
                    <textarea placeholder="Emperor Sucks" class="incomments"></textarea>
                <button type="submit" class="sub">Enviar</button>
                <button type="reset" class="res">Comenzar de nuevo</button>
            </form>
        </section>
